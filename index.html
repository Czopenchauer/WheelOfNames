<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Koło szczęścia i rozkoszy</title>
</head>
<body>
<div class="container">
    <div class="engagement"></div>
    <div id="wheel-container" class="wheel-container">
        <div id="wheel-pudelko" class="img-container">
            <img id="wheel" src="images/pepe_the_frog.jpg" alt="Picture" width="600" height="600" class="img-rounded"
                 onclick="spin()">
        </div>
        <div class="img-container">
            <canvas id="arrow" class="arrow"></canvas>

        </div>
    </div>
    <div class="text-container">
        <label for="nieszczesliwcy">Podaj nieszczęśliwca</label>
        <textarea name="nieszczesliwcy" id="nieszczesliwcy" oninput="addNieszczesliwca()"
                  style="height: 40%"></textarea>
        <label>
            <input type="text" id="youtube-url" placeholder="Wklej link do YouTube" oninput="setVideo()">
        </label>
    </div>
    <div class="engagement"></div>
</div>
<div id="player" style="visibility:hidden"></div>
</body>
</html>
<script src="index.js"></script>
<script>
    window.onload = () => {
        const arrow = document.getElementById('arrow');
        const ctx = arrow.getContext('2d');

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(arrow.width, 0);
        ctx.lineTo(0, arrow.height / 2);
        ctx.lineTo(arrow.width, arrow.height);
        ctx.closePath();
        ctx.fill();

        ctx.stroke();
    };
</script>
